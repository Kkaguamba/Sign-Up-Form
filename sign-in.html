<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign-Up Form</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="website icon" type="png" href="images/logo.png"/>
<link rel="stylesheet" href="signin.css">
</head>

<body>

<div class="container">

    <div class="form-box">
    <div class="icon">
        <a href="#"><i class="fa-solid fa-house"></i></a>
    </div>
    <h1 id="title">Sign Up</h1>
    <form>
        <div class="input-group">
    <div class="input-field" id="nameField">
        <i class="fa-solid fa-user"></i>
        <input type="text" required="required" placeholder=" Full name" autocomplete="off">
    <small></small>
    </div>
    <div class="input-field">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" required="required" placeholder="Email" autocomplete="off">
        <small></small>
    </div>
    <div class="input-field">
        <i class="fa-solid fa-lock"></i>
        <input type="password" required="required" id="password" placeholder="Password" autocomplete="off">
        <img src="images/hidden.png" onclick="pass()" class="pass-icon" id="pass-icon">
        <small></small>
    </div>
    <div class="input-field">
        <i class="fa-solid fa-lock"></i>
        <input type="password" required="required" id="password" placeholder="Confirm Password" autocomplete="off">
        <small></small>
    </div>
    <p>Lost password<a href="#">Click Here!</a></p>
        </div>
        <div class="btn-field">
            <button type="button" id="signupBtn">Sign up</button>
            <button type="button" id="signinBtn" class="disable">Sign in</button>
        </div>
</form>
    </div>
</div>

<script src="Js/app.js"></script>
</body>

</html>
